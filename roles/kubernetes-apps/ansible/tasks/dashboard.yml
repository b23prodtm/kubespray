---
- name: Kubernetes Apps | Delete old kubernetes-dashboard resources
  kube:
    name: "kubernetes-dashboard"
    kubectl: "{{ bin_dir }}/kubectl"
    resource: "{{ item }}"
    state: absent
  with_items:
    - 'ClusterRoleBinding'
  tags:
    - upgrade

- name: Kubernetes Apps | Lay down dashboard template
  template:
    src: "{{ item.file }}.j2"
    dest: "{{ kube_config_dir }}/{{ item.file }}"
  with_items:
    - { file: dashboard.yml, type: deploy, name: kubernetes-dashboard }
  register: manifests
  when: inventory_hostname == groups['kube-master'][0]

- name: Import artifacts_dir
  import_role:
    name: kubernetes/client
    defaults_from: main

- name: Copy dashboard template to ansible host
  ignore_errors: yes
  copy:
    src: "{{ kube_config_dir }}/{{ item.item.file }}"
    dest: "{{ artifacts_dir }}/{{ item.item.file }}"
    remote_src: yes
  become: no
  run_once: yes
  with_items: "{{ manifests.results }}"
  when: kubectl_localhost|default(false)
  tags:
    - client

- name: Kubernetes Apps | Start dashboard
  kube:
    name: "{{ item.item.name }}"
    namespace: "kube-system"
    kubectl: "{{ bin_dir }}/kubectl"
    resource: "{{ item.item.type }}"
    filename: "{{ kube_config_dir }}/{{ item.item.file }}"
    state: "latest"
  with_items: "{{ manifests.results }}"
  when: inventory_hostname == groups['kube-master'][0]
